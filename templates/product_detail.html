{% extends "base.html" %}

{% block title %}{{ product.name }} - T-Shirt Shop{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="bg-light d-flex align-items-center justify-content-center rounded" style="height: 400px;">
            <i class="fas fa-tshirt fa-10x text-muted"></i>
        </div>
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">{{ product.description }}</p>
        <h3 class="text-primary">¥{{ "{:,}".format(product.price) }}</h3>
        
        <form method="POST" action="{{ url_for('add_to_cart') }}" class="mt-4">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            
            <div class="mb-3">
                <label for="size" class="form-label">サイズ</label>
                <select class="form-select" name="size" required>
                    <option value="">サイズを選択してください</option>
                    {% for size in product.sizes %}
                    <option value="{{ size }}">{{ size }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">数量</label>
                <select class="form-select" name="quantity" style="width: 100px;">
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-cart-plus"></i> カートに追加
            </button>
        </form>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> 商品一覧に戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
