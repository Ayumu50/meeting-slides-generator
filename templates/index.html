{% extends "base.html" %}

{% block title %}T-Shirt Shop - ホーム{% endblock %}

{% block content %}
<div class="hero-section bg-primary text-white text-center py-5 mb-5 rounded">
    <h1 class="display-4">T-Shirt Shop</h1>
    <p class="lead">高品質なTシャツをお手頃価格で</p>
</div>

<h2 class="mb-4">商品一覧</h2>

<div class="row">
    {% for product in products %}
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 250px;">
                <i class="fas fa-tshirt fa-5x text-muted"></i>
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">{{ product.description }}</p>
                <div class="mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 text-primary mb-0">¥{{ "{:,}".format(product.price) }}</span>
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">
                            詳細を見る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
